version: 2.1
orbs:
  node: circleci/node@4.7
  heroku: circleci/heroku@2.0.0
workflows:
  heroku_deploy:
    jobs:
      - heroku/deploy-via-git:
          post-steps:
            - run: heroku run rails db:migrate --app $HEROKU_APP_NAME #example of a post-deployment step
          context: Heroku
          filters:
            branches:
              only: main